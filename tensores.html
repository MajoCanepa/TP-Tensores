<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tensores</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
</head>
<body>
    <h1>Trabajo con Tensores</h1>
    <script>
        
        function tamañoTensor(tensor) {
            return tensor.size * tf.util.bytesPerElement(tensor.dtype) / (1024 * 1024);
        }

        const array = Array(10).fill().map(() => Array(10).fill().map((_, i) => (i % 9) + 1));

        let tensor1 = tf.tensor(array);
        let tensor2 = tf.tensor(array);

        console.log('Tensor 1 inicial:');
        console.log(tensor1.toString());

        console.log('Tensor 2:');
        console.log(tensor2.toString());

        const resultado = tf.tidy(() => {
            while (tamañoTensor(tensor1) < 64) {
                let temp = tf.matMul(tensor1, tensor2);
                console.log('Resultado de la multiplicación:');
                console.log(temp.toString());
                tensor1.dispose();
                tensor1 = tf.keep(temp);
            }
            return tensor1;
        });

        console.log('Tensor 1 final:');
        console.log(resultado.toString());

        console.log('Tamaño del tensor resultado: ' + tamañoTensor(resultado) + ' MB');
        console.log('numTensors (before dispose): ' + tf.memory().numTensors);

        resultado.dispose();
        tensor2.dispose();

        console.log('numTensors (after dispose): ' + tf.memory().numTensors);
    </script>
</body>
</html>
